services:
  scum-server:
    image: ghcr.io/evilolaf/scum:latest
    container_name: scum-server
    stop_grace_period: 65s
    environment:
      - GAMEPORT=7777
      - QUERYPORT=27015
      - MAXPLAYERS=32
      - ADDITIONALFLAGS=
    ports:
      - "7777:7777/udp"
      - "7777:7777/tcp"
      - "7778:7778/udp"
      - "7778:7778/tcp"
      - "7779:7779/udp"
      - "7779:7779/tcp"
      - "27015:27015/udp"
      - "27015:27015/tcp"
    volumes:
      - ./scumserver-data:/opt/scumserver:z
      - ./steamcmd:/opt/steamcmd:z
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep -f 'Z:.*SCUMServer.exe' > /dev/null && nc -zv 127.0.0.1 $((GAMEPORT+2)) || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
